<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>SIMRAN DIGITAL SEVA</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">


	<!-- Font -->

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CPoppins:400,500" rel="stylesheet">

	<!-- Stylesheets -->

	<link href="common-css/bootstrap.css" rel="stylesheet">


	<link href="common-css/ionicons.css" rel="stylesheet">


	<link rel="stylesheet" href="common-css/jquery.classycountdown.css" />

	<link href="01-comming-soon/css/styles.css" rel="stylesheet">

	<link href="01-comming-soon/css/responsive.css" rel="stylesheet">

</head>
<body>

	<div class="main-area">
		<div class="container full-height position-static">

			<section class="left-section full-height">

				<a class="logo" href="#">SIMRAN DIGITAL SEVA</a>

				<div class="display-table">
					<div class="display-table-cell">
						<div class="main-content">
							<p class="text-center">Your web-portal Simran Digital Seva will be live in</p>
								<p class="text-center" id="demo" style="color:#ff5050;font-size:20px;"></p>
							<p class="text-center">We Should Serving you shortly. Thank you for your patience.</p>
						</div><!-- main-content -->
					</div><!-- display-table-cell -->
				</div><!-- display-table -->


			</section><!-- left-section -->

			<section class="right-section" style="background-image: url(images/countdown-1-1000x1000.jpg)">

				<div class="display-table center-text">
					<div class="display-table-cell">

													<h1 class="title" style="color:white"><b>Buckle Up!!!</b></h1>

					</div><!-- display-table-cell -->
				</div><!-- display-table -->

			</section><!-- right-section -->

		</div><!-- container -->
	</div><!-- main-area -->

	<!-- SCIPTS -->

	<script src="common-js/jquery-3.1.1.min.js"></script>

	<script src="common-js/tether.min.js"></script>

	<script src="common-js/bootstrap.js"></script>

	<script src="common-js/jquery.classycountdown.js"></script>

	<script src="common-js/jquery.knob.js"></script>

	<script src="common-js/jquery.throttle.js"></script>

	<script src="common-js/scripts.js"></script>

	<script>
	// Set the date we're counting down to
	var countDownDate = new Date("Nov 26, 2018 00:00:00").getTime();

	// Update the count down every 1 second
	var x = setInterval(function() {

	    // Get todays date and time
	    var now = new Date().getTime();

	    // Find the distance between now and the count down date
	    var distance = countDownDate - now;

	    // Time calculations for days, hours, minutes and seconds
	    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	    // Output the result in an element with id="demo"
	    document.getElementById("demo").innerHTML = days + "Days " + hours + "Hours "
	    + minutes + "Minutes " + seconds + "Seconds ";

	    // If the count down is over, write some text
	    if (distance < 0) {
	        clearInterval(x);
	        document.getElementById("demo").innerHTML = "We Will Be Back";
	    }
	}, 1000);
	</script>


</body>
</html>
